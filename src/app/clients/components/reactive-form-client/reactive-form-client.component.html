<div class="container">
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="type">Nom</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
        <div class="alert alert-danger" *ngIf="isError('nom')">Champ invalide</div>
      </div>

      <div class="form-group">
        <label for="client">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <div class="alert alert-danger" *ngIf="isError('email')">Champ invalide</div>
      </div>

      <div class="form-group">
        <label for="stateClient">State Client</label>
        <select class="form-control" id="stateClient" formControlName="stateClient">
          <option *ngFor="let stateClient of statesClient" [value]="stateClient">{{ stateClient }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="isError('stateClient')">Champ invalide</div>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

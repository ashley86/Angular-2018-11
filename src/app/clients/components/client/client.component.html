<tr>
  <td>{{ item.id }}</td>
  <td>{{ item.nom }}</td>
  <td>{{ item.email }}</td>
  <td [appState]="item.stateClient">
    <select (change)="changeState($event)">
      <option [value]="item.stateClient">{{ item.stateClient }}</option>
      <ng-container *ngFor="let state of states">
        <option *ngIf="item.stateClient !== state" [value]="state">{{ state }}</option>
      </ng-container>
    </select>
  </td>
</tr>

<div class="container">
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="type">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
      <div class="alert alert-danger" *ngIf="isError('nom')">Champ invalide</div>
    </div>

    <div class="form-group">
      <label for="tel">TÃ©l</label>
      <input type="text" class="form-control" id="tel" formControlName="tel">
      <div class="alert alert-danger" *ngIf="isError('tel')">Champ invalide</div>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" class="form-control" id="adresse" formControlName="adresse">
      <div class="alert alert-danger" *ngIf="isError('adresse')">Champ invalide</div>
    </div>

    <div class="form-group">
      <label for="stateFournisseur">State Fournisseur</label>
      <select class="form-control" id="stateFournisseur" formControlName="stateFournisseur">
        <option *ngFor="let stateFournisseur of statesFournisseur" [value]="stateFournisseur">{{ stateFournisseur }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="isError('stateFournisseur')">Champ invalide</div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
